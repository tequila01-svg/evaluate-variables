<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>click the button to evaluate javascript code and expression </h1>
    <button onclick="myFunction()">try it</button>
    <p id="result"></p>
    <script>
        function myFunction(){
            var x=10;
            var y=20;
            var a= eval("x+y") + "<br>";
            var b= eval("2*2") + "<br>";
            var c= eval("y-x") + "<br>";
            
            var res = a+b+c;//concatenates the string
            document.getElementById("result").innerHTML=res;
        }
    </script>
</body>
</html>
